    <section>

    <section>
        <div class="heading">
            <h1>Create your own Blog</h1>
        </div>
        <div class="blogs">
            <form action="#" method="post">
                <div class="author-details">
                    <div class="authorname">
                        <label for="author-name">Author's Name:</label>
                        <input type="text" id="author-name" name="author-name" required>
                    </div>
                    <div class="authormail">
                        <label for="author-email">Author's Email:</label>
                        <input type="email" id="author-email" name="author-email" required>
                    </div>
                </div>
                <div class="blogtitle">
                    <label for="blog-title">Title:</label>
                    <input type="text" id="blog-title" name="blog-title" required>
                </div>
                <div class="blogcontent">
                    <label for="blog-content">Content:</label>
                    <textarea id="blog-content" name="blog-content" required></textarea>
                </div>
                <button type="submit">Publish your blog</button>
            </form>
        </div>
    </section>
</body>

</html>
