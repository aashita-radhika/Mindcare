
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.4);
        }

        .bg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/736x/85/8b/2e/858b2e7da69b178791df83e3e561dd1a.jpg') no-repeat center center/cover ;
            filter: blur(1px);
            z-index: -1;
        }

        .content-container {
            max-width: 800px;
            padding: 20px;
            animation: fadeInText 1.5s ease-in-out;
        }

        .welcome-text {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            animation: slideInText 1.2s ease-in-out;
        }

        .para1 {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* Emergency Button Styling */
        .emergency-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 10px 18px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #d9534f;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .emergency-btn:hover {
            background-color: #c9302c;
        }

        /* Call to Action Button */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #36ae52, #50C878);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(135deg, #2b8a3e, #3a9f65);
            transform: scale(1.08);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }
        /* Background fade-in effect */
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Slide in effect for heading */
        @keyframes slideInText {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <a href="/emergency.html" class="emergency-btn">ðŸš¨ Emergency Help</a>
    <div class="bg-container"></div>
    <div class="content-container">
        <div class="welcome-text">Welcome to MindCare</div>
        <p class="para1">
            At MindCare, we strive to provide you with the best resources to help ease your nerves,
            regulate your emotions, and maintain a balanced state of mind.
            Your mental well-being is our priority.
        </p>
        <a href="/MindCare/login/login.html" class="btn">Login / Register</a>
    </div>
    <script src="/MindCare/auth.js"></script>
</body>

</html>
