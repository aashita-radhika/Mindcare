        header {

        .navbar {
            display: flex;

        .nav-links {

        .nav-links li {

        .nav-links a {

        .nav-links a:hover {

        }

        /* Emergency Button Styling */
        .emergency-btn {
            padding: 10px 18px;
            font-size: 16px;
            color: white;
            background-color: #d9534f;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;

        }

        .emergency-btn:hover {
            background-color: #c9302c;
        }

        .img1 {

            height: 100vh;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bg-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url(BackgroundImage.png) no-repeat center center/cover;
            opacity: 0.5;
            animation: fadeInBg 1s ease-in forwards;
        }

        /* Welcome text styling */
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: 600;
            color: white;
            text-align: center;
            opacity: 0;
            margin-bottom: 30px;
            animation: fadeInText 1s ease-in 1s forwards;
        }

        .para1 {
            position: absolute;
            top: 60%;
            left: 50%;
            margin-top: 20px;
            transform: translate(-50%, -50%);
            line-height: 1.5rem;
            font-size: 1.2rem;
            color: white;
            text-align: center;
            opacity: 0;
            margin-bottom: 20px;
            animation: fadeInText 1s ease-in 1s forwards;
        }

        .btn {
            display: inline-block;
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            font-size: 1.2rem;
            color: white;
            background-color: #50C878;
            text-decoration: none;
            border-radius: 5px;
            opacity: 0;
            animation: fadeInText 1s ease-in 1s forwards;
        }

        .btn:hover {
            background-color: #3a9f65;
        }

        /* Background fade-in effect */
        @keyframes fadeInBg {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Text fade-in effect */
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
